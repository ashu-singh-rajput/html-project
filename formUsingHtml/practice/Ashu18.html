<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in Css</title>
    <style>
        #FirstPara{
          color: red;   /* Color by name */
        }
        #SecondPara{
            color: rgb(0, 237, 0)
        }
        #ThirdPara{
            color: #ffff99; 
        }
    </style>
</head>
<body>
    <h1>This is my First Box</h1>
    <p id="FirstPara">This is a Paragraph of my First Box</p>
    <p id="SecondPara">This is a Paragraph of my Second Box</p>
    <p id="ThirdPara">This is a Paragraph of my Third Box</p>
</body>
</html>
